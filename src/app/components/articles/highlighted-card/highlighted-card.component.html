<div class="container-highlighted-card">
  <a [routerLink]="['content', id]" class="highlighted-card-link">
  <div class="highlighted-card-photo">
    <img
    src="{{ photoCover }}"
    alt="highlighted-card-photo"
    >
  </div>
  <div class="highlighted-card-title">
    <h1>{{ cardTitle }}</h1>
  </div>
  <div class="highlighted-card-description">
    <p>
     {{ cardDescription }}
    </p>
  </div>
  </a>
</div>
